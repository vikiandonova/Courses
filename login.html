        <form action="login.php" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

            <div class="form-group" >
              <a href="index.html" id="submit" >
               <!-- <input type="submit" value="Login" id="submit"  > -->

    <script type="module">

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      import { getDatabase,ref,set,get,child } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";
      const db=getDatabase(app);
      var username=document.querySelector("#username");
      var password=document.querySelector("#password");

      var insertBtn = document.querySelector("#submit");
      function InsertData() {
        set(ref(db, "user/"+ username.value),{
          username: username.value,
          password: password.value,
               
            })
            .then(()=>{
                alert("Data added successfully");
            })
            .catch((error)=>{
                alert(error);
            });
      }
      insertBtn.addEventListener('click', InsertData);

      // Додавање корисник во базата на податоци
      set(ref(db, 'user/' + username), {
          username: username,
          password: password
      });
  
    </script>
